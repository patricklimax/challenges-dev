<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Simple Feature Section</title>
  </head>
  <body>
    <section class="card">
      <div class="image">
        <img
          src="assets/image/hero-image-business-card.png"
          alt="Business meeting"
          class="image-hero"
        />
        <img
          src="assets/image/white-overlay.svg"
          alt="Efeito SVG branco"
          class="image-svg"
        />
        <div class="absolute inset-0 bg-black opacity-20"></div>
      </div>

      <div class="texts">
        <h2>
          Perfect solution for small <br> business
        </h2>
        <p>
          Small businesses need to generate leads to grow. <br> You can use tools
          like Ringy.
        </p>
      </div>

      <div class="author">
        <img
          src="assets/image/avatar-image-business-card.png"
          alt="Amy Burgess"
          class="avatar"
        />
        <div>
          <p class="name">Amy Burgess</p>
          <p class="profession">
            Customer Manager, Solution Oy
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
