<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <header class="header">
      <img src="assets/image/contact-form-icon.svg" alt="Logo da Empresa" />
    </header>
    <main>
      <div>
        <h1 class="title-page">
          Interested in our <br />
          business pricing?
        </h1>
        <h3 class="subtitle-page">
          Fill out the form to view details and weâ€™ll <br />contact you as soon
          as possible.
        </h3>
      </div>
      <div class="form">
        <form action="">
          <div class="item">
            <div class="item-form">
              <label for=""> Name </label>
              <input type="text" placeholder="Ethan Johnson" />
            </div>

            <div class="item-form">
              <label for=""> Company Email </label>
              <input type="text" placeholder="ethan@johnson.com" />
            </div>
          </div>

          <div class="item">
            <div class="item-form">
              <label for=""> Company Size </label>
              <select name="" id="">
                <option value="">50-100 employees</option>
                <option value="">100-200 employees</option>
              </select>
            </div>

            <div class="item-form">
              <label for=""> Subject </label>
              <select name="" id="">
                <option value="">Building Landing pages</option>
                <option value="">Building Software</option>
              </select>
            </div>
          </div>

          <div class="item-form">
            <label for=""> Message </label>
            <textarea name="message" id="message">50-100 employees</textarea>
          </div>

          <button>Contact Sales</button>
        </form>
      </div>
    </main>
  </body>
</html>
