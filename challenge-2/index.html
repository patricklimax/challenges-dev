<!DOCTYPE html>
<html>
  <head>
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="top">
        <img src="cactus_img.jpg" alt="Cactus" />
        <div class="badge">Design</div>
        <h2 class="title">Embracing Minimalism</h2>
        <p class="description">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <div class="bottom">
        <div class="author">Annie Spratt</div>
      </div>
    </div>
  </body>
</html>
